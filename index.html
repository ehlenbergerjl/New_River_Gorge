<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Refugee Hosting by GDP (2020)</title>
    	 <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.0/dist/leaflet.css"/>
	     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css">


    <style>
 	html, body, #map { width: 100%; height: 100%; margin: 0; background: #fffff; }
  .legend {
      line-height: 40px;
      font-family: 'Cyrillic','Roboto Mono', sans-serif;
      font-size: 16px;
      width: 250px;
      color: #333333;
      padding: 6px 8px;
      background: white;
      background: rgba(255,255,255,0.75);
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      border-radius: 5px;
  }

  .legend i {
      width: 50px;
      height: 20px;
      float: left;
      margin-right: 8px;
      opacity: 0.9;
  }

  .legend img {
      width: 16px;
      height: 16px;
      margin-right: 3px;
      float: left;
  }

  .legend p {
      font-size: 14px;
      line-height: 20px;
      margin: 0;
  }

    </style>
    	 <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&subset=greek,cyrillic" rel="stylesheet">
	     <script src="https://unpkg.com/leaflet@1.7.0/dist/leaflet.js"></script>
	     <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-ajax/2.1.0/leaflet.ajax.min.js"></script>
	     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	     <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/1.3.4/chroma.min.js"></script>
       <script src="https://kit.fontawesome.com/6d36431ec0.js" crossorigin="anonymous"></script>

</head>
<body>
<!-- Our web map and content will go here -->
<div id="map"></div>
<script>
  // 1. Create a map object.
  var mymap = L.map('map', {
      center: [32,0], //note that we've centered the map to downtown AVL
      zoom: 1.5, //this line adjusts the starting zoom level of the map
      maxZoom: 18,//this line sets the maximum zoom level
      minZoom: 1,//this line sets the minimum zoom level
      detectRetina: true // detect whether the screen is high resolution or not.
  });

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(mymap);

  // 3. Add Airbnb GeoJSON Data
  // Null variable that will hold Airbnb data
  var Refugee_hosting = null;
  // add several extra spaces here.
  //steps 4, 5, etc. will be inserted in this line location.
  // 4. build up a set of colors from colorbrewer's dark2 category
  var colors = chroma.scale('Dark2').mode('lch').colors(16);
  // 5. dynamically append style classes to this page. The style classes will be used to shade the markers.
  // We can use a for loop to do this.
  for (i = 0; i < 3; i++) {
      $('head').append($("<style> .marker-color-" + (i + 1).toString() + " { color: " + colors[i] + "; font-size: 15px; text-shadow: 0 0 3px #ffffff;} </style>"));
  }

  // Get GeoJSON and put it on the map when it loads
  // Make sure you have the correct directory path below
  // You can see we're also adding attribution information for our data sources
  // We will also add lines of code around this Refugee_hosting object as we adjust the style of the symbols
  //Make sure and change your authorname in the attribute information
  Refugee_hosting = L.geoJson.ajax("assets/Refugees.GeoJson",{

  pointToLayer: function(feature, latlng) {
      var id = 0;
      if (feature.properties.property_t == "Entire house") { id = 0; }
      else if (feature.properties.property_t == "Private room in house")  { id = 1; }
      else { id = 2;} // All other property types from attribute table
      return L.marker(latlng, {icon: L.divIcon({className: 'fab fa-airbnb marker-color-' + (id + 1).toString() })});
    },
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors | <a href="https://thematicmapping.org">Bjorn Sandvik</a> Shapefile | <a href="https://www.unhcr.org/data.html">UNHCR Data</a> &copy; | <a href="https://data.worldbank.org">World Bank Data</a> &copy; | Map Author: Jason Ehlenberger'
  });
  // Add the Airbnbs to the map.
  Refugee_hosting.addTo(mymap);

  // 6. Set function for color ramp
  colors = chroma.scale('greens').colors(16); //we'll use 5 classes of purples

  // this function manually defines your choropleth classification system
  //so you'll need to figure out which break points you'd like to use
  //based on the data distribution
  //this equal interval classification with 5 classes, takes the range of the
  //data (133) and divides it by 5, to show there are intervals of 27 per class
  //so...
  function setColor(CLASS) {
      var id = 0;
      if ( GCLASS <='D' && RCLASS = 1) { id = 1; }
      else   if ( GCLASS <='D' && RCLASS = 2) { id = 2; } //106-27=79:4thclass
      else   if ( GCLASS <='D' && RCLASS = 3) { id = 3; }
      else   if ( GCLASS <='D' && RCLASS = 4) { id = 4; }
      else   if ( GCLASS <='C' && RCLASS = 1) { id = 5; }
      else   if ( GCLASS <='C' && RCLASS = 2) { id = 6; }
      else   if ( GCLASS <='C' && RCLASS = 3) { id = 7; }
      else   if ( GCLASS <='C' && RCLASS = 4) { id = 8; }
      else   if ( GCLASS <='B' && RCLASS = 1) { id = 9; }
      else   if ( GCLASS <='B' && RCLASS = 2) { id = 10; }
      else   if ( GCLASS <='B' && RCLASS = 3) { id = 11; }
      else   if ( GCLASS <='B' && RCLASS = 4) { id = 12; }
      else   if ( GCLASS <='A' && RCLASS = 1) { id = 13; }
      else   if ( GCLASS <='A' && RCLASS = 2) { id = 14; }
      else   if ( GCLASS <='A' && RCLASS = 3) { id = 15; }
      else   if ( GCLASS <='A' && RCLASS = 4) { id = 16; }
      else  { id = 0; }
      return colors[id];
  }
  // 7. Set style function that sets fill color property equal to total Airbnbs
  function style(feature) {
      return {
          fillColor: setColor(feature.properties.total_bnbs),
          fillOpacity: 0.4,
          weight: 2,
          opacity: 1,
          color: '#b4b4b4',
          dashArray: '4'
      };
  }

  // 8. Add county polygons
  L.geoJson.ajax("assets/Refugees.GeoJson", {
      style: style
  }).addTo(mymap);
  // 9. Create Leaflet Control Object for Legend
  var legend = L.control({position: 'bottomleft'});

  // 10. Function that runs when legend is added to map
  legend.onAdd = function () {

      // Create Div Element and Populate it with HTML
      var div = L.DomUtil.create('div', 'legend');
      //this line creates a title for the choropleth part of the legend
      div.innerHTML += '<b>Refugees vs GDP of Host Nation (Per Capita)</b><br />';
      //notice the class breaks entered at the end of the next 5 lines
      //the colors specify the shade of purple that we used to do the polygon shading
      div.innerHTML += '<i style="background: ' + colors[4] + '; opacity: 0.5"></i><p>107+</p>';
      div.innerHTML += '<i style="background: ' + colors[3] + '; opacity: 0.5"></i><p>80-106</p>';
      div.innerHTML += '<i style="background: ' + colors[2] + '; opacity: 0.5"></i><p>53-79</p>';
      div.innerHTML += '<i style="background: ' + colors[1] + '; opacity: 0.5"></i><p>26-52</p>';
      div.innerHTML += '<i style="background: ' + colors[0] + '; opacity: 0.5"></i><p> 0-25</p>';
      //this line provides the legend title for the airbnb colored symbols
      div.innerHTML += '<hr><b>Property Type<b><br />';
      //the next 3 lines call the airbnb icon along with its proper color
      //notice the names of the Airbnb property types listed within the <p> tags at the end of the lines
      div.innerHTML += '<i class="fab fa-airbnb marker-color-1"></i><p>Entire house</p>';
      div.innerHTML += '<i class="fab fa-airbnb marker-color-2"></i><p>Private room in house</p>';
      div.innerHTML += '<i class="fab fa-airbnb marker-color-3"></i><p>Other</p>';
      // Return the Legend div containing the HTML content
      return div;
  };

  // 11. Add a legend to map
  legend.addTo(mymap);

  // 12. Add a scale bar to map
  L.control.scale({position: 'bottomleft'}).addTo(mymap);

</script>
</body>
</html>
